---
layout: default
title: Princeton Class of 2000 – Class Notes
---
<h1>{{ page.title }}</h1>
<ul class="notes">
  {% for note in site.categories.classnotes %}
    <li>
      <span>{{ note.date | date_to_string }}</span> » 
      <a href="{{ note.url }}" title="{{ note.title }}">
        {{ note.title }}
        <p><hr/></p>
      </a>
    </li>
  {% endfor %}
</ul>
