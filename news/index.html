---
layout: default
title: Princeton Class of 2000 News
---
<h1>{{ page.title }}</h1>
<ul class="posts">
  {% for post in site.categories.news %}
    <li>
      <span>
        <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a><br>
        {{ post.date | date_to_string }}
      </span>
    </li>
    <p><hr/></p>
  {% endfor %}
</ul>
